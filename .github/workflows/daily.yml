name: Correr aiscript.js workflow

on:
  workflow_dispatch:

jobs:
  run-js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node docs/pages/extras/aiscript.js 
      env:
        MEXC_KEY: ${{ secrets.MEXC_KEY }}
        MEXC_SECRET: ${{ secrets.MEXC_SECRET }}
