<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Roulette Sector Analyst</title>
<style>
:root {
    --bg: #0f172a;
    --panel: #1e293b;
    --border: #334155;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --accent: #3b82f6;
    --red: #ef4444;
    --black: #1e293b;
    --green: #22c55e;
    --hot: #f59e0b;
    --glow: rgba(59, 130, 246, 0.5);
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* --- HUD Section --- */
.hud {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.prediction-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.hud-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
    font-weight: 600;
}

.balls-container {
    display: flex;
    gap: 12px;
}

.ball {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
    box-shadow: inset 0 -4px 4px rgba(0,0,0,0.3);
    border: 2px solid rgba(255,255,255,0.1);
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}

.ball:hover { transform: scale(1.1); }

.ball.zero { background: var(--green); color: white; border-color: #4ade80; }
.ball.red { background: var(--red); color: white; border-color: #f87171; }
.ball.black { background: #334155; color: white; border-color: #64748b; }

.confidence-meter {
    text-align: right;
}

.meter-val {
    font-size: 24px;
    font-weight: bold;
    color: var(--accent);
}

.stat-row {
    display: flex;
    gap: 20px;
    margin-top: 5px;
    font-size: 13px;
    color: var(--muted);
}

/* --- History Strip --- */
.history-strip {
    background: rgba(30, 41, 59, 0.5);
    border-radius: 8px;
    padding: 10px;
    display: flex;
    gap: 6px;
    overflow-x: auto;
    min-height: 40px;
    align-items: center;
    scrollbar-width: thin;
}

.mini-ball {
    width: 28px;
    height: 28px;
    font-size: 12px;
    flex-shrink: 0;
}

/* --- Controls --- */
.controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}

button:hover { background: #334155; border-color: var(--accent); }
button:active { transform: translateY(1px); }

.btn-undo { color: #f59e0b; }
.btn-reset { color: #ef4444; }

/* --- Input Grid --- */
.input-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 6px;
    background: #000;
    padding: 15px;
    border-radius: 12px;
    border: 4px solid #1a1a1a;
}

.grid-btn {
    aspect-ratio: 1;
    border-radius: 4px;
    border: none;
    font-size: 14px;
    font-weight: bold;
    color: white;
}

/* Handle Zero separately */
.zero-btn {
    grid-column: span 12;
    aspect-ratio: auto;
    height: 40px;
    background: var(--green);
    margin-bottom: 6px;
}

.analysis-panel {
    background: var(--panel);
    padding: 15px;
    border-radius: 8px;
    font-size: 13px;
    color: var(--muted);
    line-height: 1.5;
}

#algorithm-status {
    color: var(--accent);
    font-weight: bold;
}

/* --- Prediction Panel Highlight --- */
#prediction-set .ball {
    box-shadow: 0 0 8px var(--glow);
    border: 2px solid var(--accent);
}

#prediction-set .ball:hover {
    transform: scale(1.2);
    box-shadow: 0 0 12px var(--glow);
}

@media (max-width: 600px) {
    .input-grid { grid-template-columns: repeat(6, 1fr); }
    .zero-btn { grid-column: span 6; }
    .controls { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<div class="container">

    <div class="hud">
        <div class="prediction-box">
            <div class="hud-label">Optimized Sector Prediction</div>
            <div id="prediction-set" class="balls-container">
                <div class="ball black" style="opacity:0.3">?</div>
                <div class="ball red" style="opacity:0.3">?</div>
                <div class="ball black" style="opacity:0.3">?</div>
                <div class="ball red" style="opacity:0.3">?</div>
            </div>
        </div>

        <div class="confidence-meter">
            <div class="hud-label">Algo Confidence</div>
            <div class="meter-val" id="confidence-val">0%</div>
            <div class="stat-row">
                <span>Wins: <strong id="total-wins" style="color:#fff">0</strong></span>
                <span>Rate: <strong id="win-rate" style="color:#fff">0%</strong></span>
            </div>
        </div>
    </div>

    <div class="analysis-panel">
        <span id="algorithm-status">Waiting for data...</span> <br>
        Algorithm: Wheel Neighbor Diffusion + Recency Decay. <br>
        <span style="font-size: 11px; opacity: 0.7">This logic analyzes physical wheel sectors. If 0 hits, it boosts 26 and 32 (neighbors).</span>
		<div style="margin-top:6px;font-size:12px">
    Score positions used:
    <strong id="score-positions">–</strong>
</div>

    </div>

    <div class="history-strip" id="history-strip"></div>

    <div class="controls">
        <button onclick="undo()" class="btn-undo">Undo Last</button>
        <button onclick="resetData()" class="btn-reset">Reset All</button>
        <button onclick="addRandom()">Add Random</button>
        <button onclick="sim10()">Simulate 10</button>
    </div>

    <button class="grid-btn zero-btn" onclick="addSpin(0)">0</button>
    <div class="input-grid" id="number-grid"></div>

</div>

<script>
/**
 * ADVANCED ROULETTE LOGIC ENGINE (TUNED)
 * Adds:
 * - Win-position bias
 * - Cold-number penalty
 * - Adaptive window weighting
 * - Prediction stability
 */

const CONFIG = {
    WHEEL_ORDER: [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26],
    REDS: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
    PREDICTION_SIZE: 4,
    WINDOW_SIZE: 6,

    NEIGHBOR_WEIGHT: 0.45,
    RECENCY_DECAY: 0.88,

    WIN_POSITION_BOOST: 1.6,
    COLD_PENALTY: 0.6,
    STABILITY_BONUS: 0.4
};

let history = [];
let wins = 0;
let lastPrediction = [];
let winPositions = [];
let winnerScorePositions = [];
function getSortedScores() {
    return [...calculateScores().entries()]
        .sort((a, b) => b[1] - a[1]);
}


document.addEventListener('DOMContentLoaded', () => {
    loadData();
    buildGrid();
    updateUI();
});

// --- Wheel helpers ---
function getWheelNeighbors(num, dist = 1) {
    const i = CONFIG.WHEEL_ORDER.indexOf(num);
    if (i < 0) return [];
    const len = CONFIG.WHEEL_ORDER.length;
    let out = [];
    for (let d = 1; d <= dist; d++) {
        out.push(CONFIG.WHEEL_ORDER[(i + d) % len]);
        out.push(CONFIG.WHEEL_ORDER[(i - d + len) % len]);
    }
    return out;
}

// --- CORE TUNED LOGIC ---
function calculateScores() {
    let heat = new Map();
    for (let i = 0; i <= 36; i++) heat.set(i, 0);

    if (history.length < 3) return heat;

    const window = history.slice(-CONFIG.WINDOW_SIZE);
    const recentWinsBias = winPositions.slice(-10);

    window.forEach((num, idx) => {
        let recencyWeight = Math.pow(1.15, idx + 1);

        // Base score
        heat.set(num, heat.get(num) + recencyWeight);

        // Neighbor diffusion
        getWheelNeighbors(num, 2).forEach(n => {
            heat.set(n, heat.get(n) + recencyWeight * CONFIG.NEIGHBOR_WEIGHT);
        });

        // Win-position bias
        if (recentWinsBias.includes(idx)) {
            heat.set(num, heat.get(num) * CONFIG.WIN_POSITION_BOOST);
        }
    });

    // Cold number penalty (very recent)
    history.slice(-3).forEach(n => {
        heat.set(n, heat.get(n) * CONFIG.COLD_PENALTY);
    });

    // Stability bonus
    lastPrediction.forEach(n => {
        heat.set(n, heat.get(n) + CONFIG.STABILITY_BONUS);
    });

    return heat;
}
function logPredictions(scoresMap) {
    const sorted = [...scoresMap.entries()]
        .sort((a, b) => b[1] - a[1]);

    console.groupCollapsed("%c[Prediction Scores]", "color:#3b82f6;font-weight:bold");

    sorted.forEach((entry, index) => {
        const num = entry[0];
        const score = entry[1].toFixed(3);
        const isWinner = index < CONFIG.PREDICTION_SIZE;

        console.log(
            `#${index + 1}`.padEnd(4),
            String(num).padEnd(3),
            "→",
            score.padStart(8),
            isWinner ? "⭐ WINNER" : ""
        );
    });

    console.groupEnd();
}

function getPrediction() {
    if (history.length < 3) return [];

    const sorted = getSortedScores();

    // 1️⃣ Collect UNIQUE recent winner positions ≤ 18
    let positions = [];
    for (let i = winnerScorePositions.length - 1; i >= 0; i--) {
        const p = winnerScorePositions[i];
        if (p <= 18 && !positions.includes(p)) {
            positions.push(p);
        }
    }

    // Keep ONLY what exists (no padding)
    positions = positions.slice(0, CONFIG.PREDICTION_SIZE);

    // 2️⃣ Log exactly what is being used
    console.groupCollapsed("[Score Positions Used]");
    positions.forEach(p => {
        const entry = sorted[p - 1];
        console.log(`#${p} →`, entry ? entry[0] : "N/A");
    });
    console.groupEnd();

    // 3️⃣ Map positions → numbers (1-to-1)
    return positions
        .map(p => sorted[p - 1])
        .filter(Boolean)
        .map(e => e[0]);
}


function checkWin(num) {
    const sorted = getSortedScores();
    const rankIndex = sorted.findIndex(e => e[0] === num);

    if (rankIndex !== -1) {
        winnerScorePositions.push(rankIndex + 1); // 1-based rank
    }

    if (lastPrediction.includes(num)) {
        wins++;
        return true;
    }
    return false;
}


// --- INTERACTION ---
function addSpin(num) {
    const won = checkWin(num);
    history.push(num);
    saveData();
    lastPrediction = getPrediction();
    updateUI(won);
}

function undo() {
    if (!history.length) return;
    history.pop();
    winPositions.pop();
    wins = Math.max(0, wins - 1);
    lastPrediction = getPrediction();
    saveData();
    updateUI();
}

function resetData() {
    if (!confirm("Reset all data?")) return;
    history = [];
    wins = 0;
    winPositions = [];
    lastPrediction = [];
    saveData();
    updateUI();
}

function addRandom() {
    addSpin(Math.floor(Math.random() * 37));
}

function sim10() {
    for (let i = 0; i < 10; i++) addRandom();
}

// --- UI ---
function updateUI(justWon = false) {
    const strip = document.getElementById('history-strip');
    strip.innerHTML = '';
    [...history].reverse().slice(0, 20).forEach(n =>
        strip.appendChild(createBall(n, 'mini-ball'))
    );

    const pred = document.getElementById('prediction-set');
    pred.innerHTML = '';

    if (!lastPrediction.length) {
        pred.innerHTML = '<div style="opacity:.5">Spin 3 times…</div>';
    } else {
        lastPrediction.forEach(n => {
            const b = createBall(n);
            if (justWon && history.at(-1) === n) {
                b.style.boxShadow = "0 0 18px var(--green)";
                b.style.transform = "scale(1.2)";
            }
            pred.appendChild(b);
        });
    }

    document.getElementById('total-wins').innerText = wins;
    const rate = history.length > 3 ? ((wins / (history.length - 3)) * 100).toFixed(1) : 0;
    document.getElementById('win-rate').innerText = rate + "%";

    updateAnalysisText(justWon);
}

function updateAnalysisText(justWon) {
    const s = document.getElementById('algorithm-status');
    const c = document.getElementById('confidence-val');

    if (history.length < 4) {
        s.innerText = "Calibrating win-position memory…";
        c.innerText = "12%";
        return;
    }

    const vals = [...calculateScores().values()];
    const max = Math.max(...vals);
    const avg = vals.reduce((a,b)=>a+b)/vals.length;
    const conf = Math.min(99, Math.round((max/avg)*28));

    c.innerText = conf + "%";
    c.style.color = conf > 65 ? "var(--green)" : conf > 45 ? "var(--hot)" : "var(--muted)";

    s.innerText = justWon
        ? "Win cluster detected — reinforcing positions"
        : "Tracking repeating win positions & sectors";
	
const posEl = document.getElementById('score-positions');

if (winnerScorePositions.length) {
    const unique = [...new Set(
        winnerScorePositions.filter(p => p <= 18)
    )].slice(-CONFIG.PREDICTION_SIZE);

    posEl.innerText = unique.map(p => `#${p}`).join(", ");
} else {
    posEl.innerText = "–";
}


}

// --- GRID ---
function buildGrid() {
    const g = document.getElementById('number-grid');
    for (let i = 1; i <= 36; i++) {
        const b = document.createElement('button');
        b.innerText = i;
        b.className = 'grid-btn';
        b.style.background = CONFIG.REDS.includes(i) ? 'var(--red)' : '#334155';
        b.onclick = () => addSpin(i);
        g.appendChild(b);
    }
}

function createBall(n, cls='ball') {
    const d = document.createElement('div');
    d.className = `${cls} ${n===0?'zero':CONFIG.REDS.includes(n)?'red':'black'}`;
    d.innerText = n;
    return d;
}

// --- STORAGE ---
function saveData() {
    localStorage.setItem('roulette_pro_hist', JSON.stringify(history));
    localStorage.setItem('roulette_pro_wins', wins);
    localStorage.setItem('roulette_win_pos', JSON.stringify(winPositions));
}

function loadData() {
    history = JSON.parse(localStorage.getItem('roulette_pro_hist') || "[]");
    wins = parseInt(localStorage.getItem('roulette_pro_wins') || "0");
    winPositions = JSON.parse(localStorage.getItem('roulette_win_pos') || "[]");
    lastPrediction = getPrediction();
}
</script>

</body>
</html>
