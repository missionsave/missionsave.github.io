<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pro Roulette Sector Analyst</title>
<style>
:root {
    --bg: #0f172a;
    --panel: #1e293b;
    --border: #334155;
    --text: #e2e8f0;
    --muted: #94a3b8;
    --accent: #3b82f6;
    --red: #ef4444;
    --black: #1e293b;
    --green: #22c55e;
    --hot: #f59e0b;
    --glow: rgba(59, 130, 246, 0.5);
}

body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 100%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* --- HUD Section --- */
.hud {
    background: var(--panel);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.prediction-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.hud-label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--muted);
    font-weight: 600;
}

.balls-container {
    display: flex;
    gap: 12px;
}

.ball {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
    box-shadow: inset 0 -4px 4px rgba(0,0,0,0.3);
    border: 2px solid rgba(255,255,255,0.1);
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}

.ball:hover { transform: scale(1.1); }

.ball.zero { background: var(--green); color: white; border-color: #4ade80; }
.ball.red { background: var(--red); color: white; border-color: #f87171; }
.ball.black { background: #334155; color: white; border-color: #64748b; }

.confidence-meter {
    text-align: right;
}

.meter-val {
    font-size: 24px;
    font-weight: bold;
    color: var(--accent);
}

.stat-row {
    display: flex;
    gap: 20px;
    margin-top: 5px;
    font-size: 13px;
    color: var(--muted);
}

/* --- History Strip --- */
.history-strip {
    background: rgba(30, 41, 59, 0.5);
    border-radius: 8px;
    padding: 10px;
    display: flex;
    gap: 6px;
    overflow-x: auto;
    min-height: 40px;
    align-items: center;
    scrollbar-width: thin;
}

.mini-ball {
    width: 28px;
    height: 28px;
    font-size: 12px;
    flex-shrink: 0;
}

/* --- Controls --- */
.controls {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    background: var(--panel);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
}

button:hover { background: #334155; border-color: var(--accent); }
button:active { transform: translateY(1px); }

.btn-undo { color: #f59e0b; }
.btn-reset { color: #ef4444; }

/* --- Input Grid --- */
.input-grid {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 6px;
    background: #000;
    padding: 15px;
    border-radius: 12px;
    border: 4px solid #1a1a1a;
}

.grid-btn {
    aspect-ratio: 1;
    border-radius: 4px;
    border: none;
    font-size: 14px;
    font-weight: bold;
    color: white;
}

/* Handle Zero separately */
.zero-btn {
    grid-column: span 12;
    aspect-ratio: auto;
    height: 40px;
    background: var(--green);
    margin-bottom: 6px;
}

.analysis-panel {
    background: var(--panel);
    padding: 15px;
    border-radius: 8px;
    font-size: 13px;
    color: var(--muted);
    line-height: 1.5;
}

#algorithm-status {
    color: var(--accent);
    font-weight: bold;
}

/* --- Prediction Panel Highlight --- */
#prediction-set .ball {
    box-shadow: 0 0 8px var(--glow);
    border: 2px solid var(--accent);
}

#prediction-set .ball:hover {
    transform: scale(1.2);
    box-shadow: 0 0 12px var(--glow);
}

@media (max-width: 600px) {
    .input-grid { grid-template-columns: repeat(6, 1fr); }
    .zero-btn { grid-column: span 6; }
    .controls { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>
<body>

<div class="container">

    <div class="hud">
        <div class="prediction-box">
            <div class="hud-label">Optimized Sector Prediction</div>
            <div id="prediction-set" class="balls-container">
                <div class="ball black" style="opacity:0.3">?</div>
                <div class="ball red" style="opacity:0.3">?</div>
                <div class="ball black" style="opacity:0.3">?</div>
                <div class="ball red" style="opacity:0.3">?</div>
            </div>
        </div>

        <div class="confidence-meter">
            <div class="hud-label">Algo Confidence</div>
            <div class="meter-val" id="confidence-val">0%</div>
            <div class="stat-row">
                <span>Wins: <strong id="total-wins" style="color:#fff">0</strong></span>
                <span>Rate: <strong id="win-rate" style="color:#fff">0%</strong></span>
            </div>
        </div>
    </div>

    <div class="analysis-panel">
        <span id="algorithm-status">Waiting for data...</span> <br>
        Algorithm: Wheel Neighbor Diffusion + Recency Decay. <br>
        <span style="font-size: 11px; opacity: 0.7">This logic analyzes physical wheel sectors. If 0 hits, it boosts 26 and 32 (neighbors).</span>
		<div style="margin-top:6px;font-size:12px">
    Score positions used:
    <strong id="score-positions">–</strong>
</div>

    </div>

    <div class="history-strip" id="history-strip"></div>

    <div class="controls">
        <button onclick="undo()" class="btn-undo">Undo Last</button>
        <button onclick="resetData()" class="btn-reset">Reset All</button>
        <button onclick="addRandom()">Add Random</button>
        <button onclick="sim10()">Simulate 10</button>
    </div>

    <button class="grid-btn zero-btn" onclick="addSpin(0)">0</button>
    <div class="input-grid" id="number-grid"></div>

</div>

<script>
/* =========================================================
   CONFIG
========================================================= */
const CONFIG = {
    WHEEL_ORDER: [0,32,15,19,4,21,2,25,17,34,6,27,13,36,11,30,8,23,10,5,24,16,33,1,20,14,31,9,22,18,29,7,28,12,35,3,26],
    REDS: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
    PREDICTION_SIZE: 5,
    WINDOW_SIZE: 80,
    NEIGHBOR_WEIGHT: 0.5
};

/* =========================================================
   STATE (ONLY HISTORY IS STORED)
========================================================= */
let history = JSON.parse(localStorage.getItem("roulette_pro_hist") || "[]");
let wins = 0;
let lastPrediction = [];
let roulette_win_pos = [];

/* =========================================================
   STORAGE
========================================================= */
function saveData() {
    localStorage.setItem("roulette_pro_hist", JSON.stringify(history));
}

/* =========================================================
   WHEEL HELPERS
========================================================= */
function getWheelNeighbors(num, dist = 2) {
    const idx = CONFIG.WHEEL_ORDER.indexOf(num);
    if (idx === -1) return [];
    const res = [];
    const len = CONFIG.WHEEL_ORDER.length;
    for (let i = 1; i <= dist; i++) {
        res.push(CONFIG.WHEEL_ORDER[(idx + i) % len]);
        res.push(CONFIG.WHEEL_ORDER[(idx - i + len) % len]);
    }
    return res;
}

/* =========================================================
   SCORE CALCULATION (GENERIC)
========================================================= */
function calculateScoresFromHistory(hist) {
    const map = new Map();
    for (let i = 0; i <= 36; i++) map.set(i, 0);

    if (!hist.length) return map;

    const window = hist.slice(-CONFIG.WINDOW_SIZE);
    window.forEach((num, idx) => {
        const w = Math.pow(1.1, idx + 1);
        map.set(num, map.get(num) + w);
        getWheelNeighbors(num).forEach(n => {
            map.set(n, map.get(n) + w * CONFIG.NEIGHBOR_WEIGHT);
        });
    });

    return map;
}

function sortScores(map) {
    return [...map.entries()]
        .map(([num, score]) => ({ num, score }))
        .sort((a, b) => b.score - a.score);
}

/* =========================================================
   LEARN WINNER SCORE POSITIONS (PAST SNAPSHOTS)
========================================================= */
function calculateWinnerScorePositions(count = 4) {
    roulette_win_pos = [];

    if (history.length === 0) return;

    // Take last N winners to track
    const winnersToTrack = history.slice(-count);

    winnersToTrack.forEach((winner, idx) => {
        // Scores **before** this winner occurred
        const pastHist = history.slice(0, history.length - winnersToTrack.length + idx);
        const scores = sortScores(calculateScoresFromHistory(pastHist));

        const rank = scores.findIndex(o => o.num === winner) + 1;
        if (rank > 0) {
            roulette_win_pos.push(rank);
        }
    });

    console.log(
        'Tracking score positions:', roulette_win_pos
    );
}


/* =========================================================
   PREDICTION (APPLY POSITIONS TO CURRENT SCORES)
========================================================= */
function getPrediction() {
    if (history.length < 2) return [];

    calculateWinnerScorePositions(4);

    const currentSorted = sortScores(
        calculateScoresFromHistory(history)
    );

    /* -------- DEBUG LOG -------- */
    console.clear();
    console.group("ALL NUMBERS SORTED BY CURRENT SCORE");
    currentSorted.forEach((o, i) =>
        console.log(`#${i + 1}`, o.num, "score:", o.score)
    );
    console.groupEnd();

    console.log(
        "Learned score positions:",
        roulette_win_pos.map(p => `#${p}`).join(", ")
    );
    /* --------------------------- */

    return roulette_win_pos
        .map(p => currentSorted[p - 1])
        .filter(Boolean)
        .map(o => o.num);
}

/* =========================================================
   WIN CHECK
========================================================= */
function checkWin(num) {
    if (lastPrediction.includes(num)) {
        wins++;
        return true;
    }
    return false;
}

/* =========================================================
   INTERACTION (NAMES UNCHANGED)
========================================================= */
function addSpin(num) {
    const won = checkWin(num);
    history.push(num);
    saveData();
    lastPrediction = getPrediction();
    updateUI(won);
}

function undo() {
    if (!history.length) return;
    history.pop();
    wins = 0;
    lastPrediction = getPrediction();
    saveData();
    updateUI();
}

function resetData() {
    if (!confirm("Reset all data?")) return;
    history = [];
    wins = 0;
    lastPrediction = [];
    roulette_win_pos = [];
    saveData();
    updateUI();
}

function addRandom() {
    addSpin(Math.floor(Math.random() * 37));
}

function sim10() {
    for (let i = 0; i < 10; i++) addRandom();
}

/* =========================================================
   UI UPDATE (UNCHANGED)
========================================================= */
function updateUI(justWon = false) {
    const strip = document.getElementById("history-strip");
    strip.innerHTML = "";
    [...history].reverse().slice(0, 20).forEach(n =>
        strip.appendChild(createBall(n, "mini-ball"))
    );

    const pred = document.getElementById("prediction-set");
    pred.innerHTML = "";
    if (!lastPrediction.length) {
        pred.innerHTML = "<div style='opacity:.5'>Spin to calibrate…</div>";
    } else {
        lastPrediction.forEach(n => {
            const b = createBall(n);
            if (justWon && history.at(-1) === n) {
                b.style.boxShadow = "0 0 14px var(--green)";
                b.style.transform = "scale(1.2)";
            }
            pred.appendChild(b);
        });
    }

    document.getElementById("total-wins").innerText = wins;
    const rate =
        history.length > 3
            ? ((wins / (history.length - 3)) * 100).toFixed(1)
            : 0;
    document.getElementById("win-rate").innerText = rate + "%";

    updateAnalysisText(justWon);
}

function updateAnalysisText(justWon) {
    const status = document.getElementById("algorithm-status");
    const conf = document.getElementById("confidence-val");

    if (history.length < 4) {
        status.innerText = "Calibrating Sector Physics…";
        conf.innerText = "10%";
        return;
    }

    status.innerText =
        "Tracking score positions: " +
        roulette_win_pos.map(p => `#${p}`).join(", ");

    conf.innerText = Math.min(99, 25 * roulette_win_pos.length) + "%";
}

/* =========================================================
   GRID (UNCHANGED)
========================================================= */
function buildGrid() {
    const g = document.getElementById("number-grid");
    g.innerHTML = "";
    for (let i = 1; i <= 36; i++) {
        const b = document.createElement("button");
        b.innerText = i;
        b.className = "grid-btn";
        b.style.background = CONFIG.REDS.includes(i)
            ? "var(--red)"
            : "#334155";
        b.onclick = () => addSpin(i);
        g.appendChild(b);
    }
}

function createBall(n, cls = "ball") {
    const d = document.createElement("div");
    d.className = `${cls} ${
        n === 0 ? "zero" : CONFIG.REDS.includes(n) ? "red" : "black"
    }`;
    d.innerText = n;
    return d;
}

/* =========================================================
   INIT
========================================================= */
document.addEventListener("DOMContentLoaded", () => {
    buildGrid();
    lastPrediction = getPrediction();
    updateUI();
});
</script>


</body>
</html>
